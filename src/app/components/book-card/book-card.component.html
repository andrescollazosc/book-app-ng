<div class="book-card-container" (click)="onResult()">
    <div class="book-card-container__image-container">
        <img [src]="book.pathImage" alt="">
    </div>

    <div class="book-card-container__text-container">
        <div class="book-name"><span class="book-card-container__label-book">Nombre: </span>{{book.name}}</div>
        <div class="book-author"><span class="book-card-container__label-book">Autor: </span>{{book.author}}</div>
        <div class="book-publish-date" class="book-card-container__label-book"><span>Publicacion: </span></div>
    </div>
</div>

<!-- BLOCK => Contendor principal de un elemento.
ELEMENT => deben pertenecer a un bloque y no alteran cambios en el html
           y se reconocen con el book-card-container__image-container
MODIFIER => Alteran el dom y pueden pertenecer a un BLOCK O un ELEMENT           
            y se identifican con -- -->
